<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/4872505e1c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

    <title>DrawPix</title>
  </head>

  <body>

    <div class="container">

      <header class="Header">

        <div class="Menu is-active" id="Menu">
          <div class="Menu-line"></div>
          <div class="Menu-line"></div>
          <div class="Menu-line"></div>
        </div>

        <div class="Brand">
          <div>
            <img class="Brand-isotype" src="./assets/drawpix-isotype.svg" alt="Drawpix icon">
          </div>
          <div>
            <img class="Brand-logotype" src="./assets/drawpix-logotype.svg" alt="Drawpix logotype">
          </div>
        </div>
      </header>

      <section class="CanvasBar" id="CanvasBar">

        <div class="CanvasBar-title">
          <svg class="CanvasBar-icon">
            <use xlink:href="./assets/drawpix-file-icon.svg#icon"></use>
          </svg>
          <p class="CanvasBar-titleText u-calcWidth">Canvases</p>
        </div>

        <div class="CanvasBar-body">

          <div class="WithoutDesigns" id="WithoutDesigns">
            <svg class="WithoutDesigns-icon">
              <use xlink:href="./assets/face-sweat-icon.svg#icon"></use>
            </svg>
            <div class="WithoutDesigns-subtitle"></div>
          </div>

          <div class="DesignsList" id="DesignsList"></div>

          <div class="NewDesignButtonGroup">
            <p class="NewDesignButtonGroup-label"></p>
            <button class="Button Button--newDesign" id="NewDesign">
              <svg class="Button-icon">
                <use xlink:href="./assets/add-icon.svg#icon"></use>
              </svg>
              <span class="Button-text">Nuevo</span>
            </button>
          </div>

        </div>

      </section>

      <main class="container-AppGrid">

        <section class="AppGrid" id="AppGrid"></section>

        <section class="WelcomeContainer" id="WelcomeContainer">

          <div class="WelcomeContainer-header">
            <div class="WelcomeContainer-titleGroup">
              <span class="WelcomeContainer-title">Welcome!</span>
              <svg class="WelcomeContainer-icon">
                <use xlink:href="./assets/face-laugh-icon.svg#icon" />
              </svg>
            </div>
            <p class="WelcomeContainer-subtitle">
              Select an <span class="WelcomeContainer-subtitleBold">Existing Project</span> or <span class="WelcomeContainer-subtitleBold">Create a new one</span> using one of these templates:
            </p>
          </div>

          <div class="WelcomeContainer-body">
            <div class="WelcomeContainer-template" data-width="10" data-height="10">
              <span class="WelcomeContainer-templateText">10 x 10</span>
              <svg class="WelcomeContainer-templateIcon">
                <use xlink:href="./assets/grid-icon.svg#icon"></use>
              </svg>
            </div>
            <div class="WelcomeContainer-template" data-width="20" data-height="20">
              <span class="WelcomeContainer-templateText">20 x 20</span>
              <svg class="WelcomeContainer-templateIcon">
                <use xlink:href="./assets/grid-icon.svg#icon"></use>
              </svg>
            </div>
            <div class="WelcomeContainer-template" data-width="40" data-height="40">
              <span class="WelcomeContainer-templateText">40 x 40</span>
              <svg class="WelcomeContainer-templateIcon">
                <use xlink:href="./assets/grid-icon.svg#icon"></use>
              </svg>
            </div>
            <div class="WelcomeContainer-template" data-width="50" data-height="50">
              <span class="WelcomeContainer-templateText">50 x 50</span>
              <svg class="WelcomeContainer-templateIcon">
                <use xlink:href="./assets/grid-icon.svg#icon"></use>
              </svg>
            </div>
            <div class="WelcomeContainer-template" data-width="10" data-height="15">
              <span class="WelcomeContainer-templateText">10 x 15</span>
              <svg class="WelcomeContainer-templateIcon">
                <use xlink:href="./assets/grid-icon.svg#icon"></use>
              </svg>
            </div>
            <div class="WelcomeContainer-template" data-width="20" data-height="25">
              <span class="WelcomeContainer-templateText">20 x 25</span>
              <svg class="WelcomeContainer-templateIcon">
                <use xlink:href="./assets/grid-icon.svg#icon"></use>
              </svg>
            </div>
            <div class="WelcomeContainer-template" data-width="30" data-height="35">
              <span class="WelcomeContainer-templateText">30 x 35</span>
              <svg class="WelcomeContainer-templateIcon">
                <use xlink:href="./assets/grid-icon.svg#icon"></use>
              </svg>
            </div>
            <div class="WelcomeContainer-template" data-width="" data-height="" id="CustomTemplate">
              <span class="WelcomeContainer-templateText">CUSTOM</span>
              <svg class="WelcomeContainer-templateIcon">
                <use xlink:href="./assets/grid-icon.svg#icon"></use>
              </svg>
            </div>
          </div>

        </section>

      </main>

      <aside class="SettingsBar">

        <div class="ColorPalette" id="ColorPalette">

          <div class="ColorPalette-color u-black">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-white">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-red">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-orange">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-yellow">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-lime">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-green">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-green-tur">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-turquoise">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-blue">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-marine-blue">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-brown">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>
          <div class="ColorPalette-color u-cherry">
            <svg class="ColorPalette-icon"><use xlink:href="./assets/check-icon.svg#icon"></use></svg>
          </div>

          <label class="ColorPicker" for="ColorPicker-input">
            <div class="ColorPicker-back"></div>
            <input type="color" class="ColorPicker-input" name="ColorPicker-input" id="ColorPicker-input">
            <svg class="ColorPicker-icon">
              <use xlink:href="./assets/color-palette-icon.svg#icon" />
            </svg>
          </label>

        </div>

        <section class="Settings" id="Settings">

          <!-- <div class="SettingOption SettingOption--grid">

            <div class="SettingOption-title">
              <svg class="SettingOption-titleIcon">
                <use xlink:href="./assets/grid-icon.svg#icon" />
              </svg>
              <span>Grid</span>
            </div>

            <div class="SettingOption-content">
              <label for="width" class="SettingOption-label">Ancho</label>
              <input class="SettingOption-input" type="text" id="GridWidth">
              <label for="height" class="SettingOption-label">Alto</label>
              <input class="SettingOption-input" type="text" id="GridHeight">
            </div>

          </div> -->

          <div class="SettingOption SettingOption--brush">

            <div class="SettingOption-title">
              <svg class="SettingOption-titleIcon">
                <use xlink:href="./assets/brush-icon.svg#icon" />
              </svg>
              <span>Brush</span>
            </div>

            <div class="SettingOption-content">

              <div class="SwitchButton">
                <input class="SwitchButton-input" type="checkbox" name="PressedBrush" id="PressedBrush">

                <label class="SwitchButton-label" for="PressedBrush">
                  <div class="SwitchButton-border">
                    <div class="SwitchButton-circle"></div>
                  </div>
                </label>

                <div class="SwitchButton-command">Ctrl</div>
              </div>

            </div>

          </div>

          <div class="SettingOption SettingOption--erase">

            <div class="row SettingOption-title">
              <svg class="SettingOption-titleIcon">
                <use xlink:href="./assets/eraser-icon.svg#icon" />
              </svg>
              <span>Eraser</span>
            </div>

            <div class="SettingOption-content">

              <div class="SwitchButton">
                <input class="SwitchButton-input" type="checkbox" name="PressedErase" id="PressedErase">

                <label class="SwitchButton-label" for="PressedErase">
                  <div class="SwitchButton-border">
                    <div class="SwitchButton-circle"></div>
                  </div>
                </label>

                <div class="SwitchButton-command">Shift</div>
              </div>

              <button class="Button Button--design2" id="EraseGrid">
                <span class="Button-text">Erase All</span>
                <svg class="Button-icon">
                  <use xlink:href="./assets/eraser-icon.svg#icon" />
                </svg>
              </button>

            </div>

          </div>

          <div class="SettingOption SettingOption--save">

            <div class="SettingOption-content">
              <button class="Button Button--design2" id="SaveDesign">
                <span class="Button-text">Save</span>
                <svg class="Button-icon">
                  <use xlink:href="./assets/save-icon.svg#icon" />
                </svg>
              </button>
            </div>

          </div>

          <!-- <div class="SettingOption SettingOption--capture">

            <div class="SettingOption-content">
              <button class="Button Button--design2" id="CaptureDesign">
                <span class="Button-text">Capturar</span>
                <svg class="Button-icon">
                  <use xlink:href="./assets/camera-icon.svg#icon" />
                </svg>
              </button>
            </div>

          </div> -->

        </section>

      </aside>

    </div>

    <section class="ModalContainer" id="ModalContainer">

      <article class="Modal Modal--dimensions">

        <div class="Modal-header">
          <svg class="Modal-headerIcon">
            <use xlink:href="./assets/modal-dimensions-icon.svg#icon" />
          </svg>
          <span class="Modal-headerText">Define el Ancho y Alto</span>
        </div>

        <div class="Modal-body">

          <div class="Modal-row">

            <div class="Modal-inputGroup">
              <input type="text" class="Modal-input" name="ModalGridWidth" id="ModalGridWidth" required>
              <label class="Modal-inputLabel" for="ModalGridWidth">ANCHO DEL LIENZO</label>
            </div>

            <span class="Modal-text">×</span>

            <div class="Modal-inputGroup">
              <input type="text" class="Modal-input" name="ModalGridHeight" id="ModalGridHeight" required>
              <label class="Modal-inputLabel" for="ModalGridHeight">ALTO DEL LIENZO</label>
            </div>

          </div>

          <div class="Modal-errorMessage" id="ModalErrorMessage"></div>

          <div class="Modal-buttonsGroup">
            <button class="Button Button--modal" id="generateCustomDesign">
              <svg class="Button-icon">
                <use xlink:href="./assets/grid-icon.svg#icon" />
              </svg>
              <span class="Button-text">Generar</span>
            </button>
          </div>

        </div>

        <svg class="Modal-closeButton">
          <use xlink:href="./assets/close-cross-circle-icon.svg#icon" />
        </svg>

      </article>

      <!-- <article class="modal capture-modal" id="CaptureModal">

        <div class="capture-options">
          <button class="btn" id="zoom">
            <i class="fas fa-search-plus"></i>
          </button>
          <button class="btn" id="capture-save">
            <i class="fas fa-save"></i>
          </button>
          <button class="btn" id="share">
            <i class="fas fa-share-alt"></i>
          </button>
          <button class="btn" id="copy">
            <i class="fas fa-copy"></i>
          </button>
        </div>

        <div class="wrapper-capture"></div>

      </article>

      <article class="modal save-name-modal" id="SaveNameModal">
        <span>NOMBRE DEL LIENZO</span>
        <input type="text" name="name-design" id="name-design">
        <button class="save-confirm" id="save-confirm">
          <i class="fas fa-save"></i>
          <span>CONFIRMAR</span>
        </button>
      </article> -->

    </section>

    <ul class="ContextMenu-designs is-hidden" id="DesignsContextMenu" tabindex="0">
      <li class="ContextMenu-item" id="RenameDesign">
        <svg class="ContextMenu-itemIcon"><use xlink:href="./assets/rename-icon.svg#icon" /></svg>
        <span class="ContextMenu-itemText">Renombrar</span>
      </li>
      <!-- <li class="ContextMenu-item">
        <svg class="ContextMenu-itemIcon"><use xlink:href="./assets/image-download-icon.svg#icon" /></svg>
        <span class="ContextMenu-itemText">Descargar Imagen</span>
      </li> -->
      <li class="ContextMenu-item">
        <svg class="ContextMenu-itemIcon"><use xlink:href="./assets/delete-icon.svg#icon" /></svg>
        <span class="ContextMenu-itemText">Eliminar</span>
      </li>
    </ul>

    <script type="module" src="./js/app.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"
      integrity="sha512-tVYBzEItJit9HXaWTPo8vveXlkK62LbA+wez9IgzjTmFNLMBO1BEYladBw2wnM3YURZSMUyhayPCoLtjGh84NQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

  </body>
</html>
