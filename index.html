<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/4872505e1c.js" crossorigin="anonymous"></script>

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet"> -->

    <link rel="stylesheet" href="styles.css" />

    <title>DrawPix</title>
  </head>

  <body>
    <header>
      <h1>DRAWPIX</h1>
    </header>

    <main>

      <div class="color-palette">
        <div class="color black"><i class="fas"></i></div>
        <div class="color white"><i class="fas"></i></div>
        <div class="color red"><i class="fas"></i></div>
        <div class="color orange"><i class="fas"></i></div>
        <div class="color yellow"><i class="fas"></i></div>
        <div class="color lime"><i class="fas"></i></div>
        <div class="color green"><i class="fas"></i></div>
        <div class="color green-tur"><i class="fas"></i></div>
        <div class="color turquoise"><i class="fas"></i></div>
        <div class="color blue"><i class="fas"></i></div>
        <div class="color marine-blue"><i class="fas"></i></div>
        <div class="color brown"><i class="fas"></i></div>
        <div class="color cherry"><i class="fas"></i></div>
      </div>
      
      <section class="content-paint-grid">
        <div class="paint-grid"></div>
      </section>
      
      <section class="settings-container">

        <div class="option grid">
          
          <div class="row title">
            <i class="fas fa-th"></i> <span>GRID</span>
          </div>
          
          <div class="content">
            <span>ANCHO</span>
            <input type="text" id="width">
            <span>ALTO</span>
            <input type="text" id="height">
          </div>

        </div>

        <div class="option pressed">

          <div class="row title">
            <i class="fas fa-paint-brush"></i> <span>PRESIONAR</span>
          </div>

          <div class="row content wrapper-switch-btn">
            <input type="checkbox" name="pressed" id="pressed">

            <label for="pressed">
              <div class="switch-btn">
                <div class="circle"></div>
              </div>
            </label>

            <i class="fas fa-hand-pointer"></i>
          </div>

        </div>

        <div class="option erase">

          <div class="row title">
            <i class="fas fa-eraser"></i> <span>BORRAR</span>
          </div>

          <div class="content">

            <div class="row wrapper-switch-btn">
              <input type="checkbox" name="erase-cell" id="erase-cell">
              
              <label for="erase-cell">
                <div class="switch-btn">
                  <div class="circle"></div>
                </div>
              </label>
              
              <i class="fas fa-mouse-pointer"></i>
            </div>

            <div class="row wrapper-switch-btn">
              
              <button class="btn" id="erase-all">
                <span>TODO</span>
                <i class="fas fa-th"></i>
              </button>
            </div>

          </div>

        </div>

        <div class="option capture">
          <div class="row">
            <button class="btn" id="capture">
              <span>CAPTURAR</span>
              <i class="fas fa-camera-retro"></i>
            </button>
          </div>
        </div>

        <div class="option save">
          <div class="row">
            <button class="btn" id="save">
              <span>GUARDAR</span>
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
        
      </section>
      
      <section class="capture-container">
        <div class="capture-options">
          <buton class="btn" id="zoom">
            <i class="fas fa-search-plus"></i>
          </buton>
      
          <buton class="btn" id="capture-save">
            <i class="fas fa-save"></i>
          </buton>
      
          <buton class="btn" id="share">
            <i class="fas fa-share-alt"></i>
          </buton>
      
          <buton class="btn" id="copy">
            <i class="fas fa-copy"></i>
          </buton>
        </div>
      
        <div class="wrapper-capture"></div>
      
        <i id="close" class="far fa-times-circle"></i>
      </section>

    </main>

    <script src="script.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"
      integrity="sha512-tVYBzEItJit9HXaWTPo8vveXlkK62LbA+wez9IgzjTmFNLMBO1BEYladBw2wnM3YURZSMUyhayPCoLtjGh84NQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
