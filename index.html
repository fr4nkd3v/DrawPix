<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/4872505e1c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Paint Grid</h1>
    </header>

    <main>

      <div class="color-palette">
        <div class="color black"><i class="fas"></i></div>
        <div class="color white"><i class="fas"></i></div>
        <div class="color red"><i class="fas"></i></div>
        <div class="color orange"><i class="fas"></i></div>
        <div class="color yellow"><i class="fas"></i></div>
        <div class="color lime"><i class="fas"></i></div>
        <div class="color green"><i class="fas"></i></div>
        <div class="color green-tur"><i class="fas"></i></div>
        <div class="color turquoise"><i class="fas"></i></div>
        <div class="color blue"><i class="fas"></i></div>
        <div class="color marine-blue"><i class="fas"></i></div>
        <div class="color brown"><i class="fas"></i></div>
        <div class="color cherry"><i class="fas"></i></div>
      </div>
      
      <section class="content-grid">
        <div class="grid"></div>
      </section>
      
      <section class="grid-options">
        <div class="option">
          
          <div class="row title">
            <i class="fas fa-th"></i>
            <span>Grid</span>
          </div>
          <div class="row rw-width">
            <span>W</span>
            <input type="text" id="width">
          </div>
          <div class="row rw-height">
            <span>H</span>
            <input type="text" id="height">
          </div>

        </div>

        <button class="button" id="is-pressed">
          <div class="tooltip">Mantiene presionado el pincel</div>
          <i class="fas fa-hand-point-up"></i>
        </button>
        
        <button class="button" id="capture">
          <div class="tooltip">Toma una captura de la cuadrícula</div>
          <i class="fas fa-camera-retro"></i>
        </button>
        
        <button class="button" id="grid-save">
          <div class="tooltip">Guardar</div>
          <i class="fas fa-save"></i>
        </button>
        
        <button class="button" id="restart">
          <div class="tooltip">Reinicia el color de la cuadrícula</div>
          <i class="fas fa-eraser"></i>
        </button>
      </section>
      
      <section class="capture-container">
        <div class="capture-options">
          <buton class="button" id="zoom">
            <i class="fas fa-search-plus"></i>
          </buton>
      
          <buton class="button" id="capture-save">
            <i class="fas fa-save"></i>
          </buton>
      
          <buton class="button" id="share">
            <i class="fas fa-share-alt"></i>
          </buton>
      
          <buton class="button" id="copy">
            <i class="fas fa-copy"></i>
          </buton>
        </div>
      
        <div class="capture"></div>
      
        <i id="close" class="far fa-times-circle"></i>
      </section>

    </main>

    <script src="script.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"
      integrity="sha512-tVYBzEItJit9HXaWTPo8vveXlkK62LbA+wez9IgzjTmFNLMBO1BEYladBw2wnM3YURZSMUyhayPCoLtjGh84NQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
